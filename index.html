    <script>
        const textEl = document.getElementById('text')
        const text = 'Simone Arcari - Computer Scinece/Automation Control Engineer...'
        let idx = 1
        let speed = 300 / 6

        writeText()
        
        function writeText() {
            textEl.innerText = text.slice(0, idx)
            idx++

                setTimeout(writeText, speed)
            }
